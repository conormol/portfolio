<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../resources/styles/global_styles.css" rel="stylesheet" type="text/css">
    <link href="../resources/styles/contact_style.css" rel="stylesheet" type="text/css">
    <title>Conor Molloy Portfolio</title>
</head>
<body>
    <header>
        <a href="../index.html">Conor Molloy</a>
        <nav class="header--menu">
            <ul>
                <li><a class="index--nav" href="../index.html">Home</a></li>
                <li><a class="portfolio--nav" href="./portfolio.html">Portfolio</a></li>
                <li class="contact--nav" href="#">Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="contact--form" action="https://formsubmit.co/conor_molloy@live.com" method="POST">
        <h1>Contact</h1>
        <div class="name">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter Name" required>
        </div>
        <div class="email">
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" placeholder="Enter Email" required>
        </div>
        <div class="subject">
            <label for="subject">Subject: </label>
            <input type="text" name="subject" id="subject" placeholder="Enter Inquiry Subject">
        </div>
        <div class="inquiry">
            <label for="inquiry"></label>
            <br>
            <textarea  type="text" name="inquiry" id="inquiry" required rows="10" cols="50" placeholder="How can I help?"></textarea>
        </div>
        <div class="submit--button">
            <input class="submit--button" type="submit" value="Send">
        </div>
        </form>
    </main>
    <footer>
        <span class="copyright">&copy Conor Molloy 2023</span>
        <div class="contact--socials">
            <span>conor_molloy@live.com</span>
            <nav class="socials">
                <ul>
                    <li>
                        <a title ="Github" href="https://github.com/conormol" target="_blank"><img title ="github" alt="Find me on Github" src="../resources/images/github_logo.png"></a>
                    </li>
                    <li>
                        <a title="Linkedin" href="https://www.linkedin.com/in/conormolloy95/" target="_blank"><img title ="linkedin" alt="Find me on linkedin" src="../resources/images/linkedin_logo.png"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
